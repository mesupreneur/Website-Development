<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="">
        <caption>My MarkSheet</caption>
        <colgroup>
            <col span="2" style="background-color: blue;">
            <col style="background-color: red;">
        </colgroup>
        <thead style="background-color: yellow;">
            <tr>
                <th>Subjects</th>
                <th>Marks</th>
                <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>98</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>English</td>
                <td>96</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot style="background-color: thistle;">
            <tr>
                <th colspan="2">Passed</th>
                <th>Yes</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
