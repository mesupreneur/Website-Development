<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter your Details Here</h1>
    <form action="">
       <label for="">First Name </label>
       <input type="text" name="firstName">
       <label for="">Second Name </label>
       <input type="text" name="secondName">
       <br><br>
       <label for="">Age</label>
       <input type="number" name="" id="">
       <br><br>
       <label for="">Date of Birth</label>
       <input type="date" name="" id="">
       <br><br>
       <label for="email">Email</label>
       <input id="email" type="email" name="" id="">
       <br><br>
       <label for="">Password</label>
       <input type="password" name="" id="">
       <p>Enter your T Shirt</p>
       <input id="small" type="radio" name="tshirt" id="" value="small">
       <label for="small">Small</label>
       <input id="medium" type="radio" name="tshirt" id="" value="medium">
       <label for="medium">Medium</label>
       <input id="large" type="radio" name="tshirt" id="" value="large">
       <label for="large">Large</label>


       <label for="color">Your Favourite Color</label>
       <input id="color" type="color" name="" id="">
       <br><br>
       <input type="reset">
       <input type="submit">

    </form>
    
</body>
</html>
